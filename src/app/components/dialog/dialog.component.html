<h2 mat-dialog-title class="dialog-title">{{data.title}}</h2>
<mat-dialog-content>
    <p>{{data.body}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="button" mat-stroked-button (click)="closeDialog()">No</button>
    <button type="button" mat-stroked-button color="warn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
